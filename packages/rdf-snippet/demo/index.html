<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      'Oxygen-Sans', Ubuntu, Cantarell, sans-serif;
    }

    section {
      max-width: 800px;
      margin: 1rem auto 1.5rem;
    }

    h2 {
      margin: 0 0 0.5rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      a {
        padding: 8px 0;
        font-size: 0.875rem;
      }
    }
  </style>
  <title>rdf-snippet demo</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module">
    // eslint-disable-next-line import/no-extraneous-dependencies
    import 'api-viewer-element'
  </script>
</head>

<body>
<section id="api-viewer">
  <api-viewer exclude-knobs="input,selectedFormat,show">
    <template data-element="rdf-snippet" data-target="host">
      <rdf-snippet formats='text/turtle,application/ld+json,application/n-quads'>
        <script type="text/turtle">
@base <http://tbbt.ld/> .
@prefix schema: <http://schema.org/> .

<john> a schema:Person ;
  schema:name "John Doe" .
        </script>
      </rdf-snippet>
    </template>
  </api-viewer>
</section>

<script type="module" src="./index.js"></script>
</body>

</html>
