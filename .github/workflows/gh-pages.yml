name: GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts
    - run: npm ci
    - run: npx wsrun -mpc build
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.1
      with:
        build_dir: dist
        jekyll: false
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
